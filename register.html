<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新用户注册</title>
<link rel="stylesheet" type="text/css" href="stylesheets/reset.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/register.css"/>
</head>
<body>
	<div class="head1">
		<div class="head1lt">
			<img src="https://static.epetbar.com/passport/new/images/cart-logo.png" alt=""/>
			<img src="https://static.epetbar.com/passport/new/images/welcome_07.jpg" alt=""/>
		</div>
		<div class="head1rt">
			已有账户？<a href="">登录</a>
		</div>
	</div>
	<div id="box">
		<div class="body1">
			<form class="form1" action="" method="post" autocomplete="off">
				<div class="formhead">
					<span>手机号：</span>
					<input type="text" id="phone"  placeholder="请输入手机号码"/>
					<em id="em1"></em>
				</div>
				<div>
					<span>验证码：</span>
					<input id="input2" type="text" placeholder="请输入验证码"/>
					<div class="yanzhengma1">
						<div id="yanzheng1"></div>
						<div id="yanzhengbtn"><a>换一换</a></div>
					</div>
					<em id="em2"></em>
				</div>
				<div>
					<span>短信验证码：</span>
					<input id="input3" type="text" placeholder="验证码"/>
					<div class="yanzhengma2">获取验证码</div>

				</div>
				<div>
					<span>用户名：</span>
					<input id="oUsername"  type="text" placeholder="用户名"/>
					<em id="em4"></em>
				</div>
				<div>
					<span>密码：</span>
					<input id="oPassword"  type="text" placeholder="密码(8-20位，区分大小写)"/>
					<em id="em5"></em>
				</div>
				<div id="mmqiangdu">
					<ul>
						<li id="ruo">弱</li>
						<li id="zhong">中</li>
						<li id="qiang">强</li>
					</ul>
				</div>
				<div>
					<span>确认密码：</span>
					<input id="input6"  type="text" placeholder="确认密码"/>
					<em id="em6"></em>
				</div>
				<div class="xieyi">
					<input id="kuang" type="checkbox" />
					我已阅读并接受E宠<a href="">《用户使用协议》</a>
				</div>
				<div>
					<input id="btn" type="button" value="立即注册"/>
				</div>
			</form>
		</div>
	</div>
	<div class="foot">
		<ul>
			<li><a href="">E宠商城</a></li>
